<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3021eab986.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="nav-title">Fitness</h1>
            <ul class="ul-list">
                <li id="special-home-button">Home</li>
                <li>Service</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
            <i id="bar" class="fa-solid fa-bars"></i>
        </nav>
        <!-- banner -->
        <div class="banner">
            <div class="left-side">
                <h1 class="banner-title">Get Body in <br> Shape & stay <br>healthy</h1>
                <p class="banner-p">A huge selection of health and fitness content, healthy recipes <br>
                and transformation stories to help you get fit and stay fit!</p>
                <div class="btn-div">
                <button class="same-btn">Join club Now</button>
                <button class="btn-2">Download App</button>
                </div>
            </div>
            <div class="right-side">
                <div class="img-container">
                    <div class="img-btn">
                        <h5 class="img-btn-h5">500+</h5>
                        <p class="img-btn-p">Free Workout Video</p>
                    </div>
                    <img class="banner-img" src="images/Images 2.png" alt="">
                    <div class="img-btn-2">
                        <i class="fa-solid fa-circle-play"></i>
                        <div>
                        <h5 class="img-btn-h5">350+</h5>
                        <p class="img-btn-p">Video Tutorial</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <footer>
    </footer>

</html>
